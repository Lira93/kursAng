<div >
  <ul>
    <li *ngFor="let task of doneListTask" [className]="'style1'"> {{ task }}
      <button class="button-remove" (click)="remove(task)">
        <i class="fa fa-trash" aria-hidden="true"></i>
      </button>
      <input type="checkbox" class="button-done" checked="checked">
      <span class="checkmark"></span>
    </li>
  </ul>
</div>
