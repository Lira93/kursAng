<div id="instructions">
    <h3>ToDo List</h3>
    <div>
        <div>
            <app-todo-task [listTask]="listTask" (emitDone)="done($event)" (emitRemove)="remove($event)"></app-todo-task>
        </div>
        <div>
            <app-done-task [doneListTask]="doneListTask"></app-done-task>
        </div>
        <div>
            <app-add-task (emitTask)="addTask($event)"></app-add-task>
        </div>
    </div>
</div>
